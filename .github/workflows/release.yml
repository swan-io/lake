name: Release

on:
  pull_request:
    types: [closed]

jobs:
  release:
    runs-on: ubuntu-latest
    name: Release
    if: ${{ github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'release-v') }}
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: yarn

      - name: Install dependencies
        run: yarn install --pure-lockfile

      - name: Typecheck
        run: yarn typecheck

      - name: Lint
        run: yarn lint

      - name: Run tests
        run: yarn test

      - name: Check licenses
        run: yarn license-check

      - name: Build
        run: yarn build

      - name: Create GitHub release
        run: gh release create ${{ steps.version.outputs.version }} --title ${{ steps.version.outputs.version }} --notes ${{ github.event.pull_request.body }}

      # - name: Publish
      #   env:
      #     NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      #   run: |
      #     echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
      #     yarn workspace @swan-io/lake publish --tag latest
      #     yarn workspace @swan-io/shared-business publish --tag latest

      - name: Final check
        run: |
          echo ${{ github.event.pull_request.head.ref }} | sed -e 's/release-//g'
          echo ${{ github.event.pull_request.body }}

