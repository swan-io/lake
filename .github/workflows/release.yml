name: Release

on:
  pull_request:
    types: [closed]

jobs:
  release:
    runs-on: ubuntu-latest
    name: Release
    if: ${{ github.event.pull_request.merged == true && startsWith(github.ref_name, 'release-') }}
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: yarn

      - name: Install dependencies
        run: yarn install --pure-lockfile

      - name: Typecheck
        run: yarn typecheck

      - name: Lint
        run: yarn lint

      - name: Run tests
        run: yarn test

      - name: Check licenses
        run: yarn license-check

      - name: Build
        run: yarn build

      # - name: Publish
      #   env:
      #     NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      #   run: |
      #     echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
      #     yarn workspace @swan-io/lake publish --tag latest
      #     yarn workspace @swan-io/shared-business publish --tag latest

      - name: Get version
        id: version
        run: echo version=${{ github.ref_name }} | sed -e 's/release-//g' >> $GITHUB_OUTPUT

      - name: Create GitHub release
        run: gh release create ${{ steps.version.outputs.version }} --title ${{ steps.version.outputs.version }} --verify-tag --generate-notes # --prerelease

      - name: Get changelog
        id: changelog
        run: echo version=gh release view ${{ steps.version.outputs.version }} --json body -t "{{.body}}" >> $GITHUB_OUTPUT

      - name: Final check
        run: |
          echo ${{ steps.version.outputs.version }}
          echo ${{ steps.changelog.outputs.changelog }}

